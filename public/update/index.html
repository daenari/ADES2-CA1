<html>

<head>
    <title>Expense Tracker</title>
    <link href="/main.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
    <link href="./index.css" rel="stylesheet" />
    <script src="./index.js" type="text/javascript"></script>
</head>

<body>
    <header>
        <a href="/">Home</a>
        <a class="active" href="/update">Update Expense</a>
        <a href="/show">Show Expenses</a>

    </header>
    <section>
        <div>
            <h1>Update Expense</h1>
            <form>
                <fieldset>
                    <!-- <p>
                        <label>ID</label>
                        <input type="number" name="id" required />
                    </p> -->
                    <p>
                        <label>Description</label>
                        <input type="text" class="textbox" name="description" rows="4" cols="50" required />
                    </p>
                    <p>
                        <label>Price</label>
                        <input type="number" name="price" min="0" placeholder="0" step="0.01" required />
                    </p>
                    <label>Category:</label>
                    <select name="category" id="categoryList" class="category">
                        <option value="">Select Category</option>
                        <option value="1">Utility Bill</option>
                        <option value="2">Transport</option>
                        <option value="3">Breakfast</option>
                        <option value="4">Lunch</option>
                        <option value="5">Dinner</option>
                        <option value="6">Entertainment</option>
                    </select>
                    <p>
                        <label>Date and Time</label>
                        <input type="datetime-local" name="happened_at" />
                    </p>
                </fieldset>
                <button type="submit">Update</button>
            </form>
        </div>
    </section>
</body>

</html>
